<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Text</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .typing-text {
            font-size: 2em;
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid orange;
            animation: typing 4s steps(30, end) infinite,
                       blink 0.75s step-end infinite;
        }

        @keyframes typing {
            0%, 100% { width: 0; }
            50% { width: 15em; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }
    </style>
</head>
<body>
    <div class="typing-text">Palestine Needs Our Support.</div>
</body>
</html>
